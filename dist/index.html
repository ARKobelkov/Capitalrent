<!DOCTYPE html>
<html lang="ru">
  <head>
    <base href="">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1. shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="ARKobelkov">

    <title>Capitalrent</title>

    <link rel="shortcut icon" href="#">
    <link rel="apple-touch-icon" href="#">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- (main) -->
      <div class="wrapper__content">
        <!-- (header) -->
        <section class="header">
          <div class="header__top">
            <div class="header__top-cover cover">
              <div class="header__top-wrapper">
                <div class="header__top-left">
                  <nav class="header__nav">
                    <!-- (pull) -->
                    <div class="pull">
                      <div class="pull__wrapper">
                        <div class="pull__icon">
                          <div></div>
                          <div></div>
                          <div></div>
                        </div>
                        <div class="pull__text ">Меню</div>
                      </div>
                    </div>
                    <!-- End (pull) -->
                    <ul class="header__nav-list">
                      <li class="header__nav-item">
                        <a href="#" class="header__nav-link">О нас</a>
                      </li>
                      <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Наша команда</a>
                      </li>
                      <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Пресс-центр</a>
                      </li>
                      <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Новости</a>
                      </li>
                      <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Услуги</a>
                      </li>
                      <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Контакты</a>
                      </li>
                    </ul>
                  </nav>
                  <div class="header__social-block">
                    <!-- (social) -->
                    <ul class="social">
                      <li class="social__item">
                        <a href="#" class="social__link">
                          <img src="images/social/icon-vk.svg" alt="Вконтакте" class="social__icon">
                        </a>
                      </li>
                      <li class="social__item">
                        <a href="#" class="social__link">
                          <img src="images/social/icon-facebook.svg" alt="Вконтакте" class="social__icon">
                        </a>
                      </li>
                      <li class="social__item">
                        <a href="#" class="social__link">
                          <img src="images/social/icon-youtube.svg" alt="Вконтакте" class="social__icon">
                        </a>
                      </li>
                    </ul>
                    <!-- End (social) -->
                  </div>
                </div>
                <div class="header__top-right">
                  <ul class="header__top-buttons">
                    <li class="header__top-btn">
                      <a href="#" class="header__top-btn-link">
                        <svg class="header__top-btn-icon" width="23" height="22">
                          <!-- Для серого цвета модицикатор header__top-btn-icon_grey -->
                          <use xlink:href="images/icons.svg#libra"></use>
                        </svg>
                        <span class="header__top-btn-count header__top-btn-count_blue">10</span>
                      </a>
                    </li>
                    <li class="header__top-btn">
                      <a href="#" class="header__top-btn-link">
                        <svg class="header__top-btn-icon" width="25" height="21">
                          <use xlink:href="images/icons.svg#heart"></use>
                        </svg>
                        <span class="header__top-btn-count header__top-btn-count_red">21</span>
                      </a>
                    </li>
                    <li class="header__top-btn">
                      <a href="#" class="header__top-btn-link">
                        <svg class="header__top-btn-icon" width="22" height="22">
                          <use xlink:href="images/icons.svg#star"></use>
                        </svg>
                        <span class="header__top-btn-count header__top-btn-count_yellow">18</span>
                      </a>
                    </li>
                  </ul>
                  <a href="#" class="header__top-user">
                    <div class="header__top-user-circle">
                      <svg class="header__top-user-icon" width="23" height="20">
                        <use xlink:href="images/icons.svg#user"></use>
                      </svg>
                    </div>
                    <div class="header__top-user-text">Войти в кабинет</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End (header) -->
      </div>
      <!-- End (main) -->
      <!-- (footer) -->
      <div class="wrapper__footer">
        
      </div>
      <!-- End (footer) -->
    </div>
  </body>
</html>
