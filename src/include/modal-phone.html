<section class="modal-phone" id="modal-phone">
  <div class="modal-phone__wrapper">
    <div class="modal-phone__logo-wrapper">
      <a href="/" class="modal-phone__logo-link">
        <img src="images/logo-footer.svg" alt="Лого" class="modal-phone__logo">
      </a>
    </div>
    <div class="modal-phone__form">
      <form action="#" name="callForm" method="POST">
        <div class="modal-phone__form-field">
          <h3 class="modal-phone__title">Оставьте заявку</h3>
          <p class="modal-phone__descr">и наши специалисты свяжутся с вами в ближайшее время</p>
          <div class="modal-phone__inputs">
            <div class="modal-phone__input-wrapper">
              <input type="text" name="userName" placeholder="Ваше имя" class="modal-phone__input">
            </div>
            <div class="modal-phone__input-wrapper">
              <input type="tel" name="userPhone" placeholder="Номер телефона" class="modal-phone__input">
            </div>
          </div>
          <div class="modal-phone__comment-wrapper">
            <textarea name="userComment" id="userComment" placeholder="Коментарии" cols="30" rows="10" class="modal-phone__input modal-phone__input_textarea"></textarea>
          </div>
          <button type="submit" class="modal-phone__btn">оставить заявку</button>
          <p class="modal-phone__info">
            Отправляя данные, Вы подтверждаете ознакомление
            <br>
            <a href="#" class="modal-phone__link">с пользовательским соглашением</a>
          </p>
        </div>
      </form>
    </div>
    <div class="modal-phone__phone-wrapper">
      <div class="modal-phone__phone">+7 (499) 551-551-1</div>
      <div class="modal-phone__work-time">Пн-Пт 9:00-19:00</div>
    </div>
  </div>
</section>
